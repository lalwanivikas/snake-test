<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" /> 
  <title>Snake Game</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <script src="https://hammerjs.github.io/dist/hammer.js"></script>
</head>

<body>
  
  <div class="canvas-container">
    <canvas id="gameBoard"></canvas>
    <button class="btn start-button" id="start">Start</button>
  </div>
  <div class="game-controls">
    
    <div class="control-row">
      <!-- up button -->
      <button class="btn control" id="up">&#9650;</button>
    </div>

    <div class="control-row">
    
      <!-- left button -->
      <button class="btn control" id="left">&#9668;</button>
    
      <!-- pause button -->
      <button class="btn control" id="pause">❚❚</button>

      <!-- right button -->
      <button class="btn control" id="right">&#9658;</button>
    
    </div>

    <div class="control-row">
      <!-- down button -->
      <button class="btn control" id="down">&#9660;</button>
    </div>
    
  </div>
  
  <script src="./js/app.js"></script>

</body>
</html>
